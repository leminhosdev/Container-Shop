<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tela de logout</title>
  <style>
    body {
	background-color: black;
	margin: 0;
	padding: 0;
	font-family: 'Press Start 2P', cursive;
}

.logout-bar {
	background-color: white;
	padding: 10px;
}

.logout-bar a {
	color: black;
	text-decoration: none;
}

.content {
	margin-top: 50px;
	padding: 20px;
	display: flex;
    justify-content: center;
	align-items: center;
	height: calc(100vh - 110px);
}
.search-box {
	background-color: white;
	border-radius: 10px;
	padding: 10px;
	width: 300px;
	height: 40px;
	border: none;
	box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
	font-size: 16px;
	color: black;
	text-align: center;
	outline: none;
		}

  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<div class="logout-bar">
  <a onclick="logout()">Logout</a>
</div>
<div class="content">
  <form>
    <input type="text" class="search-box" placeholder="Pesquisar...">
  </form>
</div>
<script>
		function logout() {
			// Simulando uma ação de logout redirecionando para a página de login
			window.location.href = "/logout";
		}
	</script>
</body>
</html>
