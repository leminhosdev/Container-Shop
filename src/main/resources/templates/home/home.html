<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Tela de logout</title>
  <style>
    body {
	background-color: grey;
	margin: 0;
	padding: 0;
	font-family: 'Press Start 2P', cursive;
}

.logout-bar {
	background-color: white;
	padding: 10px;
}

.logout-bar a {
	color: black;
	text-decoration: none;
}

.content {
	margin-top: -220px;
	padding: 20px;
	display: flex;
    justify-content: center;
	align-items: center;
	height: calc(100vh - 110px);
}
.search-box {
	background-color: white;
	border-radius: 10px;
	padding: 10px;
	width: 300px;
	height: 40px;
	border: none;
	box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
	font-size: 16px;
	color: black;
	text-align: center;
	outline: none;
		}

	#resultado-pesquisa {

	display: flex;
    justify-content: center;
    align-items: center;
}
.verticalink{
  display: block;
}
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<div class="logout-bar">
  <a onclick="logout()">Logout</a>
</div>
<div class="content">
  <form action="/home/pesquisar" method="GET">
    <input type="text" name="termo" class="search-box" placeholder="Search collection">
    <button type="submit">Search</button>
  </form>
</div>
<div>
  <form action="/home/pesquisar" method="POST" >
    <label>Salvar resultados da pesquisa?</label>
    <input type="submit" value="Salvar">
  </form>
</div>
<script>
		function logout() {
			// Simulando uma ação de logout redirecionando para a página de login
			window.location.href = "/logout";
		}
	</script>
<body>
<div id="resultado-pesquisa" th:if="${not #lists.isEmpty(resultados)}">
  <h1 style="color: orange">Resultados da pesquisa</h1>
  <ul>
    <li th:each="resultado : ${resultados}">
      <h3 th:text="${resultado.collectionName}"></h3>
      <p th:text="${resultado.tradingVolume}"></p>
      <p th:text="${resultado.floorPrice}"></p>
      <p th:text="${resultado.owners}"></p>
      <br>
    </li>
  </ul>
</div>
</body>
</html>
